<div class="d-flex deactivate">
    <h2>Deactivation & Logout</h2>
                <h4 class="text-center m-4">Deactivate</h4>
              <div class="d-flex ">
                <div>
                  <i class="fa-solid fa-user-slash fa-5x"></i>
                </div>
                <div>
                  <p>For Temporarily deactivating your account fill out:</p>
                  <form action="" method="post" id="deactiveform">
                    <label for="" class="m-2">Current Password:</label>
                    <input type="password">
                    <button (click)="deactivateAccount()" class="btn btn-social m-2">Deactivate</button>
                  </form>
                </div>
              </div>
              <div>
                <h4 class="text-center m-4">Logout</h4>
              </div>
              <div class="d-flex">
                <div >
                  <p>Logout from your Account:</p>
                  <button (click)="logout()" class="btn btn-social">Logout</button>
                </div>
                <div >
                  <i class="fa-solid fa-user-minus fa-5x"></i>
                </div>
              </div>
</div>
